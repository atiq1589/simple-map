<html class="no-js" ng-app="simpleMapModule">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./node_modules/ol/ol.css">
</head>
<style>
    .map {
        height: 100%;
        width: 100%;
    }
    
    .layer-info {
        position: absolute;
        /* top: -100px; */
        bottom: 10%;
        left: 75%;
        background: rgba(255, 255, 255, .5);
        padding: 20px;
    }
    .list {
        list-style-type: none;
    }
</style>

<body ng-controller="MainController as ctrl">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="map" class="map"></div>
    <div class="layer-info">
        <ul class="list">
            <li ng-repeat="layer in ctrl.Layers"> <input type="checkbox" ng-init="isSelected=true" ng-model="isSelected" ng-change="ctrl.onLayerVisibilityChange(layer, isSelected)"> {{layer}}</li>
        </ul>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
